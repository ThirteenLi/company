<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text"  id="search"/>
<ul id="nav">
    <li>iphone</li>
    <li>huawei</li>
    <li>xiaomi</li>
</ul>
<script src="../jquery-1.11.2.js"></script>
<script>
    $(function(){

//        $("#nav li").css("background","transparent");
        $("#search").on("keyup",function(){
            if($(this).val()!="") {
                $("#nav li:contains(" + $(this).val() + ")").css("background", "red").siblings().css("background","transparent")
            }
        })

    })

</script>
</body>
</html>
