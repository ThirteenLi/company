<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .selected{
            background: #6cf;
        }
        #selector1, #selector2 {
            width: 200px;
            height: 300px;
            float: left;
            margin: 10px;
            border: #000000 solid 5px;
            background: #cccccc;
        }

        #selector1 p, #selector2 p {
            width: 100%;
            font-size: 23px;
            cursor: pointer;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div id="selector1">
    <p>01</p>

    <p>02</p>

    <p>03</p>

    <p>04</p>

    <p>05</p>

    <p>06</p>

    <p>07</p>
</div>
<div id="selector2">
    <p>08</p>
</div>
<button id="add">添加商品</button>
<button id="delete">删除商品</button>
<button id="add-all">添加全部商品</button>
<button id="delete-all">删除全部商品</button>
<script src="../jquery-1.11.2.js"></script>
<script>
    $(function(){
        var $selector1=$('#selector1');
        var $selector2=$('#selector2');
        $selector1.on('click',function(e){
            $(e.target).toggleClass('selected');
        }).on('dblclick',function(e){
            $(e.target).appendTo($selector2).removeClass('selected');

        });
        $selector2.on('click',function(e){
            $(e.target).toggleClass('selected');
        }).on('dblclick',function(e){
            $(e.target).appendTo($selector1).removeClass('selected');
        });
        $('#add').on('click',function(){
            $('.selected',$selector1).appendTo($selector2).removeClass('selected');
        }).next().on('click',function(){
            $('.selected',$selector2).appendTo($selector1).removeClass('selected');
        }).next().on('click',function(){
            $('p',$selector1).appendTo($selector2).removeClass('selected');
        }).next().on('click',function(){
            $('p',$selector2).appendTo($selector1).removeClass('selected');
        });







    });
</script>
</body>
</html>
