<div id="header">
    <div class="wrapper">

            <ul>
                <li>拼</li>
                <li>装</li>
                <li>模</li>
                <li>型</li>
                <li>查</li>

<div id="door">
    <div class="wrapper">

        <div id="middle">
            <ul>
                <li>
                    <p>型号：</p>
                    <input type="text" name="number"/>
                </li>
                <li>
                    <p>高度：</p>
                    <input type="text" name="height"/>
                </li>
                <li>
                    <p>生产年份：</p>
                    <input type="text" name="year"/>
                </li>
                <li>
                    <p>国籍：</p>
                    <input type="text" name="nation"/>
                </li>
                <li>
                    <p>是否量产：</p>
                    <span>是</span>
                    <input type="radio" name="amount"/>
                    <span>否</span>
                    <input type="radio"  name="amount"/>
                </li>
                <li>
                    <input type="submit" value="上传" class="btn"/>
                    <input type="reset" value="取消" class="btn"/>
                </li>
            </ul>
            <div id="left">
                <img src="img/door.jpeg" alt="error"/>
            </div>
            <div id="right">
                <img src="img/door.jpeg" alt="error"/>

            </div>
        </div>
