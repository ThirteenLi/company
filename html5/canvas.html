<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #000;
        }
        #cvs{
            background: #fff;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="500px" height="500px"></canvas>
<script>
    window.onload=function(){
        var oCvs=document.getElementById("cvs");
        var ctx=oCvs.getContext("2d");
        ctx.beginPath();
        ctx.lineWidth=5;
        ctx.moveTo(100,100);
        ctx.lineTo(300,300);
        ctx.lineTo(250,400);
        ctx.strokeStyle="#f00";
        ctx.lineCap="round";
        ctx.stroke();

    };

</script>
</body>
</html>
