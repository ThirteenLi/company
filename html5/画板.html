<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000;
        }
        #cvs{
            background: #FFFFFF;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="1000px" height="600px"></canvas>
    <script>
        window.onload=function(){
            var oCvs=document.getElementById("cvs");
            var ctx=oCvs.getContext("2d");
            oCvs.onmousedown=function(e){
                ctx.beginPath();
                ctx.moveTo(e.clientX, e.clientY);
                ctx.strokeStyle="#000";
                oCvs.onmousemove=function(e){
                  ctx.lineTo(e.clientX, e.clientY);
                    ctx.lineWidth=3;
                    ctx.stroke();
                };
                oCvs.onmouseup=function(){
                  oCvs.onmousemove=null;
                };
            };
        };
    </script>
</body>
</html>
